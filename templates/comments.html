<script src="../static/plugins/ep_comments_page/static/js/jquery.tmpl.min.js"></script>
<script id="commentsTemplate" type="text/html">
    <div id="${commentId}" class="sidebar-comment" title="${date}">
        <p class="comment-author-name">${name}:</p>
        <p class="comment-text">${text}</p>
        <p class="comment-reply-button" title="reply to this comment">... Reply</p>
    </div>
</script>

<script id="newCommentTemplate" type="text/html">
    <form id="newComment" class="sidebar-comment">
    	<p class="comment-author-name">${name}</p>
        <p>Comment</p>
    	<p class="comment-text"><textarea class="comment-content" autofocus></textarea></p>

        <span class="suggestion">
            <p>Suggest change From:</p>
            <p class="comment-suggest-from-p"><textarea class="comment-suggest-from" disabled="disabled"></textarea></p> 
            <p>To:</p>
            <p class="comment-suggest-to-p"><textarea class="comment-suggest-to"></textarea></p>
        </span>
        <p class="comment-suggest"><input type="checkbox" id="suggestion-checkbox"><label for="suggestion-checkbox">Include suggested change</label></p>
        <p class="comment-buttons"><input type="submit" value="Comment" /><input type="reset" id="comment-reset" value="Cancel" /></p>
    </form>
</script>

<script id="replyTemplate" type="text/html">
    <div id="${replyId}" class="sidebar-comment-reply">
        <p class="comment-author-name">${name}:</p>
        <p class="comment-text">${text}</p>
    </div>
</script>
